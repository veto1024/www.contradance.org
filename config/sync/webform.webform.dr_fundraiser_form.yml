id: dr_fundraiser_form
title: 'Dance Rhapsody Fundraiser'
description: 'Main donation form for DR fundraising'
category: ''
elements: |-
  main_container:
    '#type': container
    title_markup:
      '#type': webform_markup
      '#wrapper_attributes':
        class:
          - 'card-header bold-header-centered'
      '#markup': 'Support the Contra Dance Community'
  subheader:
    '#type': webform_markup
    '#wrapper_attributes':
      class:
        - 'mb-3 mt-3 pl-3 pr-3'
    '#markup': |
      Your donation will help support the following organizations:<br />
      <ul>
        <li><b>CDSS</b> - <a href=https://www.cdss.org>https://www.cdss.org</a></li>
        <li><b>NEFFA</b> - <a href=https://www.neffa.org>https://www.neffa.org/about</a></li>
        <li><b>Concord ScoutHouse</b> - <a href=http://concordscouthouse.org/>http://concordscouthouse.org/</a></li>
        <li><b>Bubbaville</b> - <a href=https://bubbaguitar.com/>https://bubbaguitar.com/</a></li>
      </ul>
      
  donation_radios:
    '#type': webform_radios_other
    '#title': 'Donation amount'
    '#options':
      5: $5
      10: $10
      20: $20
      50: $50
      100: $100
    '#options_display': side_by_side
    '#other__type': number
    '#other__option_label': Other
    '#default_value': '5'
    '#wrapper_type': container
    '#wrapper_attributes':
      class:
        - 'container-inline clearfix'
    '#options__properties':
      5:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-success
            - col-lg-3
            - col-md-12
            - mt-3
      10:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-info
            - col-lg-3
            - col-lg-offset-1
            - col-md-12
            - mt-3
      20:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-info
            - col-lg-3
            - col-lg-offset-1
            - col-md-12
            - mt-3
      50:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-info
            - col-lg-3
            - col-md-12
            - mt-3
            - mb-3
      100:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-info
            - col-lg-3
            - col-lg-offset-1
            - col-md-12
            - mt-3
            - mb-3
      _other_:
        '#wrapper_attributes':
          class:
            - btn
            - btn-lg
            - btn-info
            - col-lg-offset-1
            - col-lg-3
            - col-md-12
            - mt-3
            - mb-3
  donor_name:
    '#type': textfield
    '#title': 'Your Name'
    '#wrapper_attributes':
      class:
        - 'pl-3 pr-3 col-lg-12'
  email:
    '#type': email
    '#title': 'Please provide your email if you would like a receipt'
    '#description': 'Please provide an email for your donation receipt.'
    '#wrapper_attributes':
      class:
        - 'pl-3 pr-3 col-lg-12'
  hidden_commerce_price:
    '#type': hidden
    '#title': 'Hidden Commerce Price'
    '#default_value': '5.00'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Donate
    '#submit__attributes':
      class:
        - mt-3
css: ".webform-radios-other--wrapper {\r\n  text-align:center;\r\n}  \r\n\r\ndiv.js-form-item-donation-radios-radios input {\r\n  display:none;\r\n}\r\n\r\nform[id^='webform-submission-dr-fundraiser-form'] .bold-header-centered {\r\n  font-size: 18px;\r\n  color:black;\r\n}\r\nform[id^='webform-submission-dr-fundraiser-form'] div[id^=\"edit-donation-radios-radios\"] label {\r\n  width:100%;\r\n}\r\n\r\n@media only screen and (min-width : 768px) {\r\n  .webform-options-display-side-by-side {\r\n    width:100%;\r\n    padding-left:8.33%;\r\n  }\r\n  form[id^='webform-submission-dr-fundraiser-form'] .bold-header-centered {\r\n    font-size: 28px;\r\n  }\r\n}"
